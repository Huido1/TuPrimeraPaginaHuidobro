{% extends 'base.html' %}
{% block content %}
<h2>Clientes</h2>
<table class="table table-striped">
  <thead><tr><th>Nombre</th><th>Email</th><th>Teléfono</th><th>Creado</th></tr></thead>
  <tbody>
  {% for c in clientes %}
    <tr><td>{{ c.nombre }}</td><td>{{ c.email }}</td><td>{{ c.telefono }}</td><td>{{ c.created_at }}</td></tr>
  {% empty %}
    <tr><td colspan="4">No hay clientes aún.</td></tr>
  {% endfor %}
  </tbody>
</table>
<a href="/clientes/nuevo/" class="btn btn-success">Nuevo cliente</a>
{% endblock %}
